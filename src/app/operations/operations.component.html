


 <div class="operateur">
    <mat-grid-list cols="6" rowHeight="100px">
     <mat-grid-tile
         *ngFor="let operation of operations"
         [colspan]="operation.cols"
         [rowspan]="operation.rows"
         gutterSize= 100px >
         <button  *ngFor="let operation of operations" [value]="operation.Designation"  mat-raised-button color="primary"> {{ operation.Designation }}
        </button>         
     </mat-grid-tile>
   </mat-grid-list>
         </div>
