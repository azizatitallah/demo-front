
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="Matricule">
          <th mat-header-cell *matHeaderCellDef> Matricule </th>
          <td mat-cell *matCellDef="let row"> {{row.Matricule}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Code_Operation">
          <th mat-header-cell *matHeaderCellDef> Code_Operation </th>
          <td mat-cell *matCellDef="let row"> {{row.Code_Operation}} </td>
        </ng-container>

        
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
      
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
      </table>
 
      <form [formGroup]="profileForm" (ngSubmit)="submitForm()" novalidate>
    
        
    <mat-form-field>
      <mat-label>Opération</mat-label> 
        <mat-select formControlName="operation" class="form-control">
          <mat-option *ngFor="let op of operations" [value]="operation.Designation"  >{{operation.Designation}}</mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Opérateur</mat-label> 
        <mat-select formControlName="operateur" class="form-control">
          <mat-option *ngFor="let op of operateurs" [value]="operateur.Nom_op"  >{{operateur.Nom_op}}</mat-option>
        </mat-select>
    </mat-form-field>
        
         
        <button class="btn btn-success" mat-stroked-button color="accent"  type ="submit" >Save Product</button>
      </form>
